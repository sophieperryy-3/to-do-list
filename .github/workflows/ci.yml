# Continuous Integration Pipeline
#
# Triggers: Every push and pull request
# Purpose: Catch issues early (shift-left testing)
#
# Stages:
# 1. Checkout code
# 2. Install dependencies
# 3. Lint (code quality)
# 4. Type check (TypeScript)
# 5. Unit tests
# 6. Security scans (DevSecOps)

name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

jobs:
  # Backend CI
  backend-ci:
    name: Backend CI (Lint, Test, Security)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    steps:
      # STAGE 1: Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # STAGE 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # STAGE 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # STAGE 4: Linting (Code Quality Gate)
      - name: Run ESLint
        run: npm run lint
        # Pipeline fails if linting errors found

      # STAGE 5: Type Checking (TypeScript)
      - name: TypeScript type check
        run: npm run type-check

      # STAGE 6: Unit Tests (Quality Gate)
      - name: Run unit tests
        run: npm test
        # Pipeline fails if tests fail

      # STAGE 7: Security Scan - npm audit (DevSecOps)
      # Checks for known vulnerabilities in dependencies
      - name: Security audit (npm audit)
        run: npm audit --audit-level=high
        continue-on-error: true
        # Continue even if vulnerabilities found (log for review)
        # In production, set to false to fail on high/critical

      # STAGE 8: Build (ensure code compiles)
      - name: Build TypeScript
        run: npm run build

      # STAGE 9: Upload build artifacts (for deployment)
      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

  # Frontend CI
  frontend-ci:
    name: Frontend CI (Lint, Test, Security)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      # STAGE 1: Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # STAGE 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # STAGE 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # STAGE 4: Linting (Code Quality Gate)
      - name: Run ESLint
        run: npm run lint

      # STAGE 5: Type Checking (TypeScript)
      - name: TypeScript type check
        run: npm run type-check

      # STAGE 6: Unit Tests (Quality Gate)
      - name: Run unit tests
        run: npm test

      # STAGE 7: Security Scan - npm audit (DevSecOps)
      - name: Security audit (npm audit)
        run: npm audit --audit-level=high
        continue-on-error: true

      # STAGE 8: Build (ensure code compiles)
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: https://placeholder-api.example.com
          # Placeholder URL for CI build validation

      # STAGE 9: Upload build artifacts
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # Security Scanning with CodeQL (DevSecOps)
  security-codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Initialize CodeQL for JavaScript/TypeScript
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        # Scans for security vulnerabilities in code
        # Results visible in GitHub Security tab

  # Summary Job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci, security-codeql]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "üéâ CI Pipeline Complete!"
          echo "Backend CI: ${{ needs.backend-ci.result }}"
          echo "Frontend CI: ${{ needs.frontend-ci.result }}"
          echo "Security Scan: ${{ needs.security-codeql.result }}"
          
          if [ "${{ needs.backend-ci.result }}" != "success" ] || [ "${{ needs.frontend-ci.result }}" != "success" ]; then
            echo "‚ùå CI Failed - Review logs above"
            exit 1
          fi
          
          echo "‚úÖ All CI checks passed!"

# COMPLIANCE EVIDENCE:
# - Lint results: Check "Run ESLint" step logs
# - Test results: Check "Run unit tests" step logs
# - Security scans: Check "Security audit" and CodeQL logs
# - Build artifacts: Available in Actions ‚Üí Artifacts
#
# This pipeline demonstrates:
# ‚úÖ Continuous Integration (automated testing on every push)
# ‚úÖ Shift-left security (security scans in CI, not just production)
# ‚úÖ Quality gates (pipeline fails if tests/lint fail)
# ‚úÖ Compliance evidence (all logs retained in GitHub Actions)
