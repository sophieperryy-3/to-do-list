# Continuous Delivery Pipeline
# Builds and prepares deployment artifacts, requires manual approval to deploy

name: Continuous Delivery

on:
  push:
    branches: [staging, release/*]
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1

jobs:
  # Build and test
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm install

      - name: ğŸ” Lint backend
        working-directory: backend
        run: npm run lint

      - name: ğŸ§ª Test backend
        working-directory: backend
        run: npm test

      - name: ğŸ—ï¸ Build backend
        working-directory: backend
        run: npm run build

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ” Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: ğŸ§ª Test frontend
        working-directory: frontend
        run: npm test

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000

      - name: ğŸ“¦ Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

      - name: ğŸ“¦ Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/
          retention-days: 7

      - name: âœ… Build complete
        run: |
          echo "================================"
          echo "âœ… Build & Test Complete!"
          echo "================================"
          echo "Artifacts are ready for deployment"
          echo "Waiting for manual approval..."

  # Manual approval gate
  approval:
    name: ğŸ” Manual Approval Required
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: http://todo-frontend-sophie-98633-731604987612.s3-website-us-east-1.amazonaws.com
    
    steps:
      - name: â¸ï¸ Waiting for approval
        run: |
          echo "================================"
          echo "â¸ï¸  MANUAL APPROVAL REQUIRED"
          echo "================================"
          echo "This is Continuous Delivery:"
          echo "- Code is built and tested automatically"
          echo "- Deployment requires human approval"
          echo ""
          echo "Click 'Review deployments' to approve"

  # Deploy after approval
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: approval
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¤ Deploy to S3
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete
          echo "âœ… Deployed to production!"

      - name: ğŸ‰ Deployment complete
        run: |
          echo "================================"
          echo "ğŸ‰ Deployment Successful!"
          echo "================================"
          echo "This demonstrates Continuous Delivery:"
          echo "- Automated build and test"
          echo "- Manual approval gate"
          echo "- Controlled deployment to production"

  # Summary
  summary:
    name: ğŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, approval, deploy]
    if: always()
    
    steps:
      - name: ğŸ“Š Summary
        run: |
          echo "================================"
          echo "ğŸ“Š Continuous Delivery Pipeline"
          echo "================================"
          echo ""
          echo "Key Differences:"
          echo ""
          echo "Continuous Delivery (this pipeline):"
          echo "  âœ… Automated build and test"
          echo "  â¸ï¸  Manual approval required"
          echo "  ğŸš€ Controlled deployment"
          echo ""
          echo "Continuous Deployment (cd.yml):"
          echo "  âœ… Automated build and test"
          echo "  ğŸš€ Automatic deployment (no approval)"
          echo ""
          echo "Both are valid DevOps practices!"
