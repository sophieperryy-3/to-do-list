# Continuous Delivery Pipeline
# Builds with manual approval gate (separate from CI)

name: Continuous Delivery

on:
  push:
    branches: [staging, release/*]
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1

jobs:
  # Build and test (for continuous delivery)
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ§ª Run frontend tests
        working-directory: frontend
        run: npm run test:ci

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000

      - name: ğŸ“¦ Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-cd
          path: frontend/dist/
          retention-days: 7

  # Manual approval gate
  approval:
    name: ğŸ”’ Manual Approval Required
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: staging-approval
    
    steps:
      - name: â¸ï¸ Waiting for approval
        run: |
          echo "================================"
          echo "â¸ï¸  MANUAL APPROVAL REQUIRED"
          echo "================================"
          echo "This is Continuous Delivery:"
          echo "- Code is built and tested automatically"
          echo "- Deployment requires human approval"
          echo ""
          echo "An admin must approve this deployment"

  # Deploy after approval
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, approval]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-cd
          path: frontend/dist/

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¤ Deploy to S3
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://todo-frontend-sophie-98633-381541067682/ --delete
          echo "âœ… Deployed to production!"

      - name: ğŸ‰ Deployment complete
        run: |
          echo "================================"
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL!"
          echo "================================"
          echo "âœ… Frontend deployed to S3"
          echo "âœ… Application available at CloudFront URL"
          echo ""
          echo "This demonstrates Continuous Delivery:"
          echo "- Automated build and test"
          echo "- Manual approval gate"
          echo "- Controlled deployment"