# Continuous Deployment Pipeline
# Deploys to AWS on push to main branch

name: CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1

jobs:
  # First, run CI checks
  ci-checks:
    name: ğŸ” Pre-Deployment CI Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm install

      - name: ğŸ§ª Run backend tests
        working-directory: backend
        run: npm test

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ§ª Run frontend tests
        working-directory: frontend
        run: npm test

      - name: âœ… CI checks passed
        run: echo "All quality gates passed - ready for deployment!"

  # Deploy frontend to S3
  deploy-frontend:
    name: ğŸš€ Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: ci-checks
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¤ Deploy to S3
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete
          echo "âœ… Frontend deployed to S3!"

      - name: ğŸ‰ Deployment complete
        run: |
          echo "================================"
          echo "âœ… Deployment Successful!"
          echo "================================"
          echo "Frontend deployed to S3"
          echo "Application is live!"

  # Summary
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [ci-checks, deploy-frontend]
    
    steps:
      - name: ğŸ‰ Deployment Pipeline Complete
        run: |
          echo "================================"
          echo "ğŸš€ CD Pipeline Complete!"
          echo "================================"
          echo "âœ… CI Checks: PASSED"
          echo "âœ… Frontend Deployment: SUCCESS"
          echo "================================"
          echo "Application is live and ready!"
          echo ""
          echo "This demonstrates:"
          echo "- Continuous Integration (automated testing)"
          echo "- Continuous Delivery (automated build)"
          echo "- Continuous Deployment (automated deployment to AWS)"
