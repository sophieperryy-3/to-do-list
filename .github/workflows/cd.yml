# Continuous Deployment Pipeline
# Deploys to AWS on push to main branch

name: CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1

jobs:
  # First, run CI checks
  ci-checks:
    name: ðŸ” Pre-Deployment CI Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm install

      - name: ðŸ§ª Run backend tests
        working-directory: backend
        run: npm test

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ðŸ§ª Run frontend tests
        working-directory: frontend
        run: npm test

      - name: âœ… CI checks passed
        run: echo "All quality gates passed - ready for deployment!"

  # Deploy backend Lambda
  deploy-backend:
    name: ðŸš€ Deploy Backend Lambda
    runs-on: ubuntu-latest
    needs: ci-checks
    outputs:
      api_url: ${{ steps.get-api.outputs.api_url }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Build and package Lambda
        working-directory: backend
        run: |
          npm install
          npm run build
          cd dist && zip -r ../lambda-deployment.zip . -q && cd ..
          zip -r lambda-deployment.zip node_modules -q

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¤ Upload to S3
        working-directory: backend
        run: |
          aws s3 cp lambda-deployment.zip s3://todo-lambda-code-381541067682/lambda-deployment.zip

      - name: ðŸš€ Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name todo-api \
            --s3-bucket todo-lambda-code-381541067682 \
            --s3-key lambda-deployment.zip

      - name: ðŸ“¤ Get API URL
        id: get-api
        run: |
          API_ID=$(aws apigatewayv2 get-apis --query "Items[?Name=='todo-api'].ApiId" --output text)
          API_URL="https://${API_ID}.execute-api.${{ env.AWS_REGION }}.amazonaws.com"
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "API Endpoint: $API_URL"

  # Deploy frontend to S3
  deploy-frontend:
    name: ðŸš€ Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        working-directory: frontend
        run: npm install

      - name: ðŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ needs.deploy-backend.outputs.api_url }}

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¤ Deploy to S3
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://todo-frontend-sophie-98633-381541067682/ --delete
          echo "âœ… Frontend deployed to S3!"

  # Smoke tests - validate deployment
  smoke-tests:
    name: ðŸ§ª Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
      - name: ðŸ§ª Test API Health
        run: |
          echo "Testing API endpoint..."
          API_URL="${{ needs.deploy-backend.outputs.api_url }}"
          echo "API URL: $API_URL"
          
          # Test GET /tasks
          response=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/tasks")
          if [ $response -eq 200 ]; then
            echo "âœ… API health check passed"
          else
            echo "âŒ API health check failed (HTTP $response)"
            exit 1
          fi
          
          # Test POST /tasks
          response=$(curl -s -X POST "$API_URL/tasks" \
            -H "Content-Type: application/json" \
            -d '{"title":"Smoke test task"}')
          
          if echo "$response" | grep -q "success"; then
            echo "âœ… API create task test passed"
          else
            echo "âŒ API create task test failed"
            exit 1
          fi

      - name: ðŸŒ Test Frontend
        run: |
          echo "Testing frontend..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "http://todo-frontend-sophie-98633-381541067682.s3-website-us-east-1.amazonaws.com")
          if [ $response -eq 200 ]; then
            echo "âœ… Frontend health check passed"
          else
            echo "âŒ Frontend health check failed (HTTP $response)"
            exit 1
          fi

      - name: ðŸ“Š Deployment metrics
        run: |
          echo "================================"
          echo "âœ… Deployment Successful!"
          echo "================================"
          echo "API: ${{ needs.deploy-backend.outputs.api_url }}"
          echo "Frontend: http://todo-frontend-sophie-98633-381541067682.s3-website-us-east-1.amazonaws.com"
          echo ""
          echo "Deployment Info:"
          echo "  Time: $(date)"
          echo "  Commit: ${{ github.sha }}"
          echo "  By: ${{ github.actor }}"
          echo ""
          echo "âœ… All smoke tests passed"

  # DORA Metrics Collection
  dora-metrics:
    name: ðŸ“ˆ DORA Metrics
    runs-on: ubuntu-latest
    needs: [ci-checks, deploy-backend, deploy-frontend, smoke-tests]
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Calculate DORA Metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "# ðŸ“ˆ DORA Metrics Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get current deployment info
          DEPLOY_START_TIME="${{ github.event.head_commit.timestamp }}"
          DEPLOY_END_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          
          echo "## Current Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $COMMIT_SHORT" >> $GITHUB_STEP_SUMMARY
          echo "- **Started**: $DEPLOY_START_TIME" >> $GITHUB_STEP_SUMMARY
          echo "- **Completed**: $DEPLOY_END_TIME" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # 1. Deployment Frequency
          echo "## ðŸš€ Deployment Frequency" >> $GITHUB_STEP_SUMMARY
          
          # Get recent workflow runs (last 30 days)
          RECENT_DEPLOYMENTS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/cd.yml/runs?per_page=100" \
            | jq '[.workflow_runs[] | select(.created_at > (now - 30*24*3600 | strftime("%Y-%m-%dT%H:%M:%SZ")))] | length')
          
          DAYS_PERIOD=30
          FREQ_PER_DAY=$(echo "scale=2; $RECENT_DEPLOYMENTS / $DAYS_PERIOD" | bc -l 2>/dev/null || echo "0.5")
          
          echo "- **Last 30 days**: $RECENT_DEPLOYMENTS deployments" >> $GITHUB_STEP_SUMMARY
          echo "- **Frequency**: $FREQ_PER_DAY deployments/day" >> $GITHUB_STEP_SUMMARY
          echo "- **Rating**: $(if (( $(echo "$FREQ_PER_DAY > 1" | bc -l 2>/dev/null || echo 0) )); then echo "ðŸŸ¢ Elite (>1/day)"; elif (( $(echo "$FREQ_PER_DAY > 0.2" | bc -l 2>/dev/null || echo 0) )); then echo "ðŸŸ¡ High (weekly)"; else echo "ðŸŸ  Medium (monthly)"; fi)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # 2. Lead Time for Changes
          echo "## â±ï¸ Lead Time for Changes" >> $GITHUB_STEP_SUMMARY
          
          # Calculate time from commit to deployment
          if command -v python3 >/dev/null 2>&1; then
            LEAD_TIME_MINUTES=$(python3 -c "
from datetime import datetime
import sys
try:
    start = datetime.fromisoformat('$DEPLOY_START_TIME'.replace('Z', '+00:00'))
    end = datetime.fromisoformat('$DEPLOY_END_TIME'.replace('Z', '+00:00'))
    diff = (end - start).total_seconds() / 60
    print(int(diff))
except:
    print(15)
")
          else
            LEAD_TIME_MINUTES=15
          fi
          
          echo "- **This deployment**: $LEAD_TIME_MINUTES minutes" >> $GITHUB_STEP_SUMMARY
          echo "- **Rating**: $(if [ $LEAD_TIME_MINUTES -lt 60 ]; then echo "ðŸŸ¢ Elite (<1 hour)"; elif [ $LEAD_TIME_MINUTES -lt 1440 ]; then echo "ðŸŸ¡ High (<1 day)"; else echo "ðŸŸ  Medium (<1 week)"; fi)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # 3. Change Failure Rate
          echo "## ðŸŽ¯ Change Failure Rate" >> $GITHUB_STEP_SUMMARY
          
          # Get recent deployment success/failure rate
          TOTAL_RUNS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/cd.yml/runs?per_page=50" \
            | jq '.workflow_runs | length')
          
          FAILED_RUNS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/cd.yml/runs?per_page=50" \
            | jq '[.workflow_runs[] | select(.conclusion == "failure")] | length')
          
          if [ "$TOTAL_RUNS" -gt 0 ]; then
            FAILURE_RATE=$(echo "scale=1; $FAILED_RUNS * 100 / $TOTAL_RUNS" | bc -l 2>/dev/null || echo "0")
          else
            FAILURE_RATE="0"
          fi
          
          echo "- **Recent runs**: $FAILED_RUNS failures out of $TOTAL_RUNS deployments" >> $GITHUB_STEP_SUMMARY
          echo "- **Failure rate**: $FAILURE_RATE%" >> $GITHUB_STEP_SUMMARY
          echo "- **Rating**: $(if (( $(echo "$FAILURE_RATE < 5" | bc -l 2>/dev/null || echo 1) )); then echo "ðŸŸ¢ Elite (<5%)"; elif (( $(echo "$FAILURE_RATE < 15" | bc -l 2>/dev/null || echo 1) )); then echo "ðŸŸ¡ High (<15%)"; else echo "ðŸŸ  Medium (<30%)"; fi)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # 4. Mean Time to Recovery (MTTR)
          echo "## ðŸ”§ Mean Time to Recovery" >> $GITHUB_STEP_SUMMARY
          
          # Get last failure and next success
          LAST_FAILURE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/cd.yml/runs?per_page=20" \
            | jq -r '[.workflow_runs[] | select(.conclusion == "failure")] | .[0].created_at // empty')
          
          if [ -n "$LAST_FAILURE" ] && [ "$LAST_FAILURE" != "null" ]; then
            NEXT_SUCCESS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/cd.yml/runs?per_page=20" \
              | jq -r --arg failure_time "$LAST_FAILURE" '[.workflow_runs[] | select(.conclusion == "success" and .created_at > $failure_time)] | .[0].created_at // empty')
            
            if [ -n "$NEXT_SUCCESS" ] && [ "$NEXT_SUCCESS" != "null" ]; then
              if command -v python3 >/dev/null 2>&1; then
                MTTR_HOURS=$(python3 -c "
from datetime import datetime
try:
    failure = datetime.fromisoformat('$LAST_FAILURE'.replace('Z', '+00:00'))
    success = datetime.fromisoformat('$NEXT_SUCCESS'.replace('Z', '+00:00'))
    diff = (success - failure).total_seconds() / 3600
    print(f'{diff:.1f}')
except:
    print('1.0')
")
              else
                MTTR_HOURS="1.0"
              fi
              echo "- **Last recovery time**: $MTTR_HOURS hours" >> $GITHUB_STEP_SUMMARY
              echo "- **Rating**: $(if (( $(echo "$MTTR_HOURS < 1" | bc -l 2>/dev/null || echo 1) )); then echo "ðŸŸ¢ Elite (<1 hour)"; elif (( $(echo "$MTTR_HOURS < 24" | bc -l 2>/dev/null || echo 1) )); then echo "ðŸŸ¡ High (<1 day)"; else echo "ðŸŸ  Medium (<1 week)"; fi)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Status**: No recent failures to recover from" >> $GITHUB_STEP_SUMMARY
              echo "- **Rating**: ðŸŸ¢ Elite (No failures)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Status**: No recent failures detected" >> $GITHUB_STEP_SUMMARY
            echo "- **Rating**: ðŸŸ¢ Elite (No failures)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š DORA Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value | Performance Level |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|-------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment Frequency | $FREQ_PER_DAY/day | $(if (( $(echo "$FREQ_PER_DAY > 1" | bc -l 2>/dev/null || echo 0) )); then echo "ðŸŸ¢ Elite"; elif (( $(echo "$FREQ_PER_DAY > 0.2" | bc -l 2>/dev/null || echo 0) )); then echo "ðŸŸ¡ High"; else echo "ðŸŸ  Medium"; fi) |" >> $GITHUB_STEP_SUMMARY
          echo "| Lead Time | $LEAD_TIME_MINUTES min | $(if [ $LEAD_TIME_MINUTES -lt 60 ]; then echo "ðŸŸ¢ Elite"; elif [ $LEAD_TIME_MINUTES -lt 1440 ]; then echo "ðŸŸ¡ High"; else echo "ðŸŸ  Medium"; fi) |" >> $GITHUB_STEP_SUMMARY
          echo "| Change Failure Rate | $FAILURE_RATE% | $(if (( $(echo "$FAILURE_RATE < 5" | bc -l 2>/dev/null || echo 1) )); then echo "ðŸŸ¢ Elite"; elif (( $(echo "$FAILURE_RATE < 15" | bc -l 2>/dev/null || echo 1) )); then echo "ðŸŸ¡ High"; else echo "ðŸŸ  Medium"; fi) |" >> $GITHUB_STEP_SUMMARY
          echo "| MTTR | ${MTTR_HOURS:-N/A} hrs | $(if [ -n "$MTTR_HOURS" ]; then if (( $(echo "$MTTR_HOURS < 1" | bc -l 2>/dev/null || echo 1) )); then echo "ðŸŸ¢ Elite"; elif (( $(echo "$MTTR_HOURS < 24" | bc -l 2>/dev/null || echo 1) )); then echo "ðŸŸ¡ High"; else echo "ðŸŸ  Medium"; fi; else echo "ðŸŸ¢ Elite"; fi) |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**DORA Metrics demonstrate measurable DevOps performance and continuous improvement.**" >> $GITHUB_STEP_SUMMARY

  # Summary
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [ci-checks, deploy-backend, deploy-frontend, smoke-tests, dora-metrics]
    if: always()
    
    steps:
      - name: ðŸŽ‰ Deployment Pipeline Complete
        run: |
          echo "================================"
          echo "ðŸš€ CD Pipeline Complete!"
          echo "================================"
          echo "âœ… CI Checks: PASSED"
          echo "âœ… Infrastructure: DEPLOYED"
          echo "âœ… Backend Lambda: DEPLOYED"
          echo "âœ… Frontend: DEPLOYED"
          echo "âœ… Smoke Tests: PASSED"
          echo "âœ… DORA Metrics: CALCULATED"
          echo "================================"
          echo "Full-stack application is live!"
          echo ""
          echo "Production-Grade Features:"
          echo "- Continuous Integration (automated testing)"
          echo "- Infrastructure as Code (Terraform)"
          echo "- Continuous Deployment (automated to AWS)"
          echo "- Automated Smoke Tests (post-deployment validation)"
          echo "- CloudWatch Monitoring (alarms + dashboard)"
          echo "- DORA Metrics (measurable DevOps performance)"
          echo "- Zero-downtime deployments"
