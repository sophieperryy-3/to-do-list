# CI Pipeline - Lint, Test, Build
# This runs on every push and shows quality gates

name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    name: Backend CI (Lint, Test, Build)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: backend
        run: npm run lint

      - name: ğŸ§ª Run tests
        working-directory: backend
        run: npm test

      - name: ğŸ—ï¸ Build TypeScript
        working-directory: backend
        run: npm run build

      - name: âœ… Backend CI Complete
        run: echo "Backend passed all quality gates!"

  frontend-ci:
    name: Frontend CI (Lint, Test, Build)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: ğŸ§ª Run tests
        working-directory: frontend
        run: npm test

      - name: ğŸ—ï¸ Build application
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000

      - name: âœ… Frontend CI Complete
        run: echo "Frontend passed all quality gates!"

  summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    
    steps:
      - name: ğŸ‰ All CI Checks Passed
        run: |
          echo "================================"
          echo "âœ… CI Pipeline Complete!"
          echo "================================"
          echo "âœ… Backend: Lint, Test, Build - PASSED"
          echo "âœ… Frontend: Lint, Test, Build - PASSED"
          echo "================================"
          echo "Ready for deployment!"
